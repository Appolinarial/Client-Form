<!DOCTYPE html>
<html>

<head>
    <title>Client Creation Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2>Форма создания клиента</h2>
    <form id="clientForm" action="/action_page.php">
        <p><span class="error">* Поле обязательное для заполнения</span></p>

        <h3>Атрибуты формы:</h3>
        <label for="lastName">Фамилия*:</label> 
        <input type="text" id="surname" required><span class="error" id="surnameError"></span><br>

        <label for="firstName">Имя*:</label>
        <input type="text" id="name" required><span class="error" id="nameError"></span><br>

        <label for="middleName">Отчество:</label>
        <input type="text" id="middleName" name="middleName"><br><br>

        <label for="dob">Дата рождения*:</label>
        <input type="date" id="dob" required><span class="error" id="dobError"></span><br>

        <label for="phone">Номер телефона*:</label>
        <input type="text" id="phone" required><span class="error" id="phoneError"></span><br>

        <label for="gender">Пол:</label>
        <input type="radio" id="male" name="gender" value="male"> Мужской
        <input type="radio" id="female" name="gender" value="female"> Женский<br><br>

        <label for="clientGroup">Группа клиентов*:</label>
        <select id="clientGroup" name="clientGroup" multiple required>
            <option value="VIP">VIP</option>
            <option value="Проблемные">Проблемные</option>
            <option value="ОМС">ОМС</option>
        </select><br><br>
        
        <label for="doctor">Лечащий врач:</label>
        <select id="doctor">
            <option value="Ivanov">Иванов</option>
            <option value="Zakharov">Захаров</option>
            <option value="Chernysheva">Чернышева</option>
        </select><br>

        <label for="noSMS">Не отправлять СМС</label><br><br>
        <input type="checkbox" id="noSMS"><br>

        <h3>Адрес:</h3>
        <label for="index">Индекс:</label>
        <input type="text" id="index"><br>

        <label for="country">Страна:</label>
        <input type="text" id="country"><br>

        <label for="region">Область:</label>
        <input type="text" id="area"><br>

        <label for="city">Город*:</label>
        <input type="text" id="city" required><span class="error" id="cityError"></span><br>

        <label for="street">Улица:</label>
        <input type="text" id="street"><br>

        <label for="house">Дом:</label>
        <input type="text" id="house"><br>

        <h3>Паспорт:</h3>
        <label for="docType">Тип документа*:</label>
        <select id="docType" required>
            <option value="Passport">Паспорт</option>
            <option value="Birth Certificate">Свидетельство о рождении</option>
            <option value="Water. ID">Вод. удостоверение</option>
        </select><span class="error" id="docTypeError"></span><br>

        <label for="passportSeries">Серия:</label>
        <input type="text" id="series"><br>

        <label for="number">Номер:</label>
        <input type="text" id="number"><br>

        <label for="issuedBy">Кем выдан:</label>
        <input type="text" id="issuedBy"><br>

        <label for="issueDate">Дата выдачи*:</label>
        <input type="date" id="issueDate" required><span class="error" id="issueDateError"></span><br>
        <input type="submit" value="Создать клиента">
    </form>
    <p id="successMessage"></p>
    <script src="form.js"></script>
</body>

</html>
