<!DOCTYPE html>
<html>

<head>
    <title>Client Creation Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2>Client Creation Form</h2>
    <form id="clientForm">
        <p><span class="error">* required field</span></p>
        Surname*: <input type="text" id="surname" required><span class="error" id="surnameError"></span><br>
        Name*: <input type="text" id="name" required><span class="error" id="nameError"></span><br>
        Date of Birth*: <input type="date" id="dob" required><span class="error" id="dobError"></span><br>
        Phone number*: <input type="text" id="phone" required><span class="error" id="phoneError"></span><br>
        Floor: <input type="number" id="floor"><br>
        Client group*: <select id="clientGroup" multiple required>
            <option value="VIP" selected="selected">VIP</option>
            <option value="Problematic">Problematic</option>
            <option value="Compulsory Medical Insurance">Compulsory Medical Insurance</option>
        </select><span class="error" id="groupError"></span><br>
        Attending doctor: <select id="doctor">
            <option value="Ivanov">Ivanov</option>
            <option value="Zakharov">Zakharov</option>
            <option value="Chernysheva">Chernysheva</option>
        </select><br>
        Do not send SMS: <input type="checkbox" id="noSMS"><br>
        Address:<br>
        Index: <input type="text" id="index"><br>
        Country: <input type="text" id="country"><br>
        Area: <input type="text" id="area"><br>
        City*: <input type="text" id="city" required><span class="error" id="cityError"></span><br>
        Street: <input type="text" id="street"><br>
        House: <input type="text" id="house"><br>
        Passport:<br>
        Document type*: <select id="docType" required>
            <option value="Passport">Passport</option>
            <option value="Birth Certificate">Birth Certificate</option>
            <option value="Water. ID">Water. ID</option>
        </select><span class="error" id="docTypeError"></span><br>
        Series: <input type="text" id="series"><br>
        Number: <input type="text" id="number"><br>
        Issued by: <input type="text" id="issuedBy"><br>
        Date of issue*: <input type="date" id="issueDate" required><span class="error" id="issueDateError"></span><br>
        <input type="submit" value="Submit">
    </form>
    <p id="successMessage"></p>
    <script src="form.js"></script>
</body>

</html>
